<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    >
    <title>Add Product</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Add New Product</h2>

            <form th:action="@{/products/save}" th:object="${product}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="4" placeholder="Enter product description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (z≈Ç)</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Product Category</label>
                    <select th:field="*{productCategory}" class="form-select" id="productCategory" required>
                        <option value="" disabled selected>Select category</option>
                        <option th:each="category : ${T(projekt.zespolowy.zero_waste.entity.ProductCategory).values()}"
                                th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{available}" class="form-check-input" id="available">
                    <label class="form-check-label" for="available">Available</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
