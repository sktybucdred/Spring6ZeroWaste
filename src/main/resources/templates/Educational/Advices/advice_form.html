<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${adviceDTO.id == null} ? 'Create Advice' : 'Edit Advice'">Advice Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tagify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 th:text="${adviceDTO.id == null} ? 'Create Advice' : 'Edit Advice'">Advice Form</h1>
    <!-- Dynamic Form Action -->
    <form th:action="${adviceId != null} ? @{'/advices/update/' + ${adviceId}} : @{/advices/save}" th:object="${adviceDTO}" method="post">
        <!-- Hidden ID field for Edit -->
        <input type="hidden" th:field="*{id}" />

        <!-- Title -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <!-- Content -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea th:field="*{content}" class="form-control" id="content" rows="5" required></textarea>
        </div>
        <!-- Image URL -->
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl">
        </div>
        <!-- Category -->
        <div class="form-group">
            <label for="adviceCategory">Category</label>
            <select th:field="*{adviceCategory}" class="form-control" id="adviceCategory" required>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat}"></option>
            </select>
        </div>
        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags</label>
            <!-- Tagify Input Field -->
            <input type="text" name="tags" id="tags" class="form-control" placeholder="Type and press enter to add tags" />
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/advices}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- jQuery (required for Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Tagify JS -->
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

<script>
    // Initialize Tagify on the tags input field
    var input = document.querySelector('input[name=tags]');
    var tagify = new Tagify(input, {
        delimiters: ", ", // Separate tags by comma and space
        pattern: /^#?[\w-]+$/, // Optional: enforce tag format starting with #
        enforceWhitelist: false, // Allow new tags
        keepInvalidTags: false,
        dropdown: {
            enabled: 0, // Show suggestions on focus
            classname: "tags-look",
            maxItems: 20,
            position: "text",
            closeOnSelect: false
        }
    });

    // Convert Tagify tags into a comma-separated string before form submission
    var form = input.closest('form');
    form.addEventListener('submit', function(e) {
        var tags = tagify.value.map(function(tag) {
            return tag.value.startsWith('#') ? tag.value.substring(1) : tag.value;
        });
        input.value = tags.join(','); // Convert array to comma-separated string
    });

    // Optional: Add prefix '#' automatically
    tagify.on('add', function(e) {
        var tag = e.detail.data.value;
        if (!tag.startsWith('#')) {
            tagify.removeTag(tag);
            tagify.addTags('#' + tag);
        }
    });
</script>
</body>
</html>
