<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${advice.title}">Advice Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 th:text="${advice.title}"></h1>
    <p><strong>Category:</strong> <span th:text="${advice.adviceCategory}"></span></p>
    <div th:if="${advice.imageUrl}">
        <img th:src="${advice.imageUrl}" alt="Article Image" class="img-fluid">
    </div>
    <p th:text="${advice.content}"></p>
    <a th:href="@{/advices}" class="btn btn-secondary">Back to Articles</a>
</div>
</body>
</html>
