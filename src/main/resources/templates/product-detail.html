<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
    >
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" onerror="this.src='/default-image.jpg';">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p>
                        <span th:text="${product.productCategory}">Category</span>
                    </p>
                    <p th:text="${product.description}">Product Description</p>
                    <p>
                        <strong>Price:</strong> <span th:text="${product.price} + ' zł'">0.00 zł</span>
                    </p>
                    <p>
                        <strong>Availability:</strong> <span th:text="${product.available} ? 'Available' : 'Unavailable'">Available</span>
                    </p>
                    <p>
                        <strong>Owner:</strong> <span th:text="${product.owner.username}">Username</span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/products/list}" class="btn btn-secondary">Back to List</a>
                    <div th:if="${product.owner.username == #authentication.name}">
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>
                        <form th:action="@{'/products/delete/' + ${product.id}}" method="post" th:method="delete" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
