<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Reviews</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <h2 class="mb-4">User Reviews</h2>
        <div th:if="${#lists.isEmpty(reviews)}">
            <p>No reviews available.</p>
        </div>
        <div th:if="${!#lists.isEmpty(reviews)}">
            <ul class="list-group">
                <li class="list-group-item" th:each="review : ${reviews}">
                    <h5 th:text="${review.firstName} + ' ' + ${review.lastName}"></h5>
                    <p th:text="${review.content}"></p>
                    <small class="text-muted">Rating: <span th:text="${review.rating}">0</span> / 5</small><br>
                    <small class="text-muted">Created on: <span th:text="${#dates.format(review.createdDate, 'yyyy-MM-dd HH:mm')}"></span></small>
                    <div>
                        <a th:href="@{'/reviews/' + ${review.id}}" class="btn btn-primary btn-sm mt-2">View Details</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
