<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        .product-card {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: #fff;
            transition: box-shadow 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .product-details {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-title .availability {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }

        .product-title .availability.available {
            background-color: #28a745;
        }

        .product-title .availability.unavailable {
            background-color: #dc3545;
        }

        .btn-danger {
            font-size: 12px;
            padding: 5px 10px;
            margin-left: 10px;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card:hover .product-title {
            color: #28a745;
        }



        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
        }

        .product-meta {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Products List</h2>

    <div class="mb-4">
        <input type="checkbox" id="showMyProducts" class="form-check-input">
        <label for="showMyProducts" class="form-check-label">Show My Products Only</label>
    </div>

    <a th:href="@{/products/showFormForAddProduct}" class="btn btn-success mb-3">Add New Product</a>

    <div id="productList">
        <div th:each="product : ${products}"
             th:classappend="${product.owner.username == #authentication.name} ? 'user-product' : 'other-product'"
             class="product-card"
             th:onclick="'location.href=\'/products/view/' + ${product.id} + '\''">
            <img th:src="${product.imageUrl}" alt="Product Image" onerror="this.src='/default-image.jpg'">
            <div class="product-details">
                <div>
                    <div class="product-title">
                        <span th:text="${product.name}">Product Name</span>
                        <div style="display: flex; align-items: center;">
                            <span class="availability"
                                  th:classappend="${product.available} ? 'available' : 'unavailable'"
                                  th:text="${product.available} ? 'Available' : 'Unavailable'">
                            Available
                            </span>
                            <div th:if="${product.owner.username == #authentication.name}">
                                <form th:action="@{'/products/delete/' + ${product.id}}" method="post" th:method="delete">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <p class="product-meta">
                        <span th:text="${product.productCategory}">Category</span> •
                        <span th:text="${#temporals.format(product.createdAt, 'dd MMMM yyyy')}">Date</span>
                    </p>
                </div>
                <span class="product-price" th:text="${product.price} + ' zł'">0.00 zł</span>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const showMyProductsCheckbox = document.getElementById('showMyProducts');
        const allProducts = document.querySelectorAll('.product-card');

        showMyProductsCheckbox.addEventListener('change', function () {
            if (showMyProductsCheckbox.checked) {
                allProducts.forEach(product => {
                    if (!product.classList.contains('user-product')) {
                        product.style.display = 'none';
                    }
                });
            } else {
                allProducts.forEach(product => {
                    product.style.display = 'flex';
                });
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
