<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #218838;
            --background-color: #f4f6f8;
            --text-color: #2c3e50;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Arial', sans-serif;
        }

        .product-card {
            display: flex;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .availability {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .availability.available {
            background-color: var(--primary-color);
        }

        .availability.unavailable {
            background-color: #dc3545;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .product-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-add-product {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-add-product:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Products List</h2>

    <div class="mb-4">
        <div class="form-check">
            <input type="checkbox" id="showMyProducts" class="form-check-input">
            <label for="showMyProducts" class="form-check-label">
                Show My Products Only
            </label>
        </div>
    </div>

    <a th:href="@{/products/showFormForAddProduct}" class="btn btn-add-product mb-3">
        Add New Product
    </a>

    <div id="productList">
        <div th:each="product : ${products}"
             th:classappend="${product.owner.username == #authentication.name} ? 'user-product' : 'other-product'"
             class="product-card"
             th:onclick="'location.href=\'/products/view/' + ${product.id} + '\''">
            <img th:src="${product.imageUrl}" alt="Product Image" onerror="this.src='/default-image.jpg'">
            <div class="product-details">
                <div>
                    <div class="product-title">
                        <span th:text="${product.name}">Product Name</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="availability"
                                  th:classappend="${product.available} ? 'available' : 'unavailable'"
                                  th:text="${product.available} ? 'Available' : 'Unavailable'">
                            Available
                            </span>
                            <div th:if="${product.owner.username == #authentication.name}">
                                <form th:action="@{'/products/delete/' + ${product.id}}" method="post" th:method="delete">
                                    <button type="submit" class="btn btn-delete">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <p class="product-meta">
                        <span th:text="${product.productCategory}">Category</span> •
                        <span th:text="${#temporals.format(product.createdAt, 'dd MMMM yyyy')}">Date</span>
                    </p>
                </div>
                <span class="product-price" th:text="${product.price} + ' zł'">0.00 zł</span>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const showMyProductsCheckbox = document.getElementById('showMyProducts');
        const allProducts = document.querySelectorAll('.product-card');

        showMyProductsCheckbox.addEventListener('change', function () {
            if (showMyProductsCheckbox.checked) {
                allProducts.forEach(product => {
                    if (!product.classList.contains('user-product')) {
                        product.style.display = 'none';
                    }
                });
            } else {
                allProducts.forEach(product => {
                    product.style.display = 'flex';
                });
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
