<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    >
    <style>
        .eco-btn {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .eco-btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
        }
        .eco-delete-btn {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .eco-delete-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: white;
        }
        body {
            background-color: #f0f8f5;
            color: #2e7d32;
        }
        h2 {
            color: #1b5e20;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4 text-center">Product List</h2>

            <a th:href="@{/products/showFormForAddProduct}" class="btn eco-btn mb-3">Add New Product</a>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price (z≈Ç)</th>
                    <th>Category</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.price}">0.00</td>
                    <td th:text="${product.productCategory}">Category</td>
                    <td th:text="${product.available}">true</td>
                    <td>
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>

                        <form th:action="@{'/products/delete/' + ${product.id}}" th:method="delete" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn eco-delete-btn btn-sm">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
