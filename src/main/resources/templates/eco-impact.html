
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Impact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Для графика -->
</head>
<body>

<div class="container mt-5">
    <h1>User Eco Impact</h1>


    <div class="mt-3">
        <h2>Eco Impact Overview</h2>
        <p><strong>Water Saved:</strong> <span th:text="${ecoImpact.waterSaved}"></span> liters</p>
        <p><strong>CO2 Saved:</strong> <span th:text="${ecoImpact.co2Saved}"></span> kg</p>
        <p><strong>Energy Saved:</strong> <span th:text="${ecoImpact.energySaved}"></span> kWh</p>
        <p><strong>Waste Reduced:</strong> <span th:text="${ecoImpact.wasteReduced}"></span> kg</p>
    </div>


    <div class="mt-5">
        <h2>Eco Impact History</h2>
        <canvas id="ecoImpactChart"></canvas>
    </div>

</div>

<script>

    var ctx = document.getElementById('ecoImpactChart').getContext('2d');
    var ecoImpactChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: /*[[${historyDates}]]*/, // Массив дат
            datasets: [{
                label: 'Water Saved (liters)',
                data: /*[[${waterSavedHistory}]]*/, // Массив значений для воды
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false
            }, {
                label: 'CO2 Saved (kg)',
                data: /*[[${co2SavedHistory}]]*/, // Массив значений для CO2
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.dataset.label + ': ' + tooltipItem.raw.toFixed(2);
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
