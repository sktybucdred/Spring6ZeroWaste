<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Your Account</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Wyświetlanie komunikatów o błędach -->
<div class="alert alert-danger" th:if="${error}">
    <p th:text="${error}"></p>
</div>

<!-- Wyświetlanie komunikatów o sukcesie -->
<div class="alert alert-success" th:if="${success}">
    <p th:text="${success}"></p>
</div>

<div class="container mt-5">
  <h1>Your Account Details</h1>
  <p>Username: <span sec:authentication="name"></span></p>
  <!-- Dodaj dodatkowe informacje o użytkowniku -->
  <p>User ID: <span th:text="${user.id}"></span></p>
  <div class="card" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title" th:text="${user.firstName} + ' ' + ${user.lastName}"></h5>
      <h6 class="card-subtitle mb-2 text-muted">Username: <span th:text="${user.username}"></span></h6>
      <p class="card-text">
        <strong>Email:</strong> <span th:text="${user.email}"></span><br>
        <strong>Phone Number:</strong> <span th:text="${user.phoneNumber} ?: 'N/A'"></span>
      </p>
    </div>
</div>

    <div class="mt-4 text-left">
        <a th:href="@{/editAccount}" class="btn btn-primary">Edit Account</a>
        <a href="/user/tasks" class="btn btn-primary">Go to User Tasks</a>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
