<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Your Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 style="margin-bottom: 15px;">User Tasks</h1>

    <h2>Incomplete Tasks</h2>
    <div th:if="${incompleteTasks != null and incompleteTasks.size() > 0}">
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Your Actions</th>
                <th>Required Actions</th>
                <th>Points Awarded</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userTask : ${incompleteTasks}">
                <td th:text="${userTask.task != null ? userTask.task.task_name : 'No Task'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.taskDescription : 'No Description'}"></td>
                <td th:text="${userTask.task != null ? userTask.progress : 'N/A'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.requiredActions : 'N/A'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.pointsAwarded : '0'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.startDate : 'N/A'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.endDate : 'N/A'}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${incompleteTasks == null or incompleteTasks.size() == 0}">
        <p>No incomplete tasks available.</p>
    </div>

    <!-- Table for Completed Tasks -->
    <h2>Completed Tasks</h2>
    <div th:if="${completedTasks != null and completedTasks.size() > 0}">
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Required Actions</th>
                <th>Points Awarded</th>
                <th>Completion Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userTask : ${completedTasks}">
                <td th:text="${userTask.task != null ? userTask.task.task_name : 'No Task'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.taskDescription : 'No Description'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.requiredActions : 'N/A'}"></td>
                <td th:text="${userTask.task != null ? userTask.task.pointsAwarded : '0'}"></td>
                <td th:text="${userTask.completionDate != null ? userTask.completionDate : 'N/A'}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${completedTasks == null or completedTasks.size() == 0}">
        <p>No completed tasks available.</p>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
