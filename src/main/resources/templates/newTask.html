<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // JavaScript function to show or hide date fields based on selected task type
        $(document).ready(function() {
            function toggleDateFields() {
                var taskType = $('#taskType').val();
                if (taskType === 'BASIC') {
                    $('#startDate').prop('disabled', true).val(''); // Disable and clear start date
                    $('#endDate').prop('disabled', true).val(''); // Disable and clear end date
                } else {
                    $('#startDate').prop('disabled', false); // Enable start date
                    $('#endDate').prop('disabled', false); // Enable end date
                }
            }

            // Call the function on page load and whenever the task type changes
            toggleDateFields();
            $('#taskType').change(function() {
                toggleDateFields();
            });
        });
    </script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1>Create New Task</h1>
    <form th:action="@{/tasks/newTask}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="task_name">Task Name</label>
            <input type="text" id="task_name" th:field="*{task_name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" th:field="*{taskDescription}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="requiredActions">Required Actions</label>
            <input type="number" id="requiredActions" th:field="*{requiredActions}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="pointsAwarded">Points Awarded</label>
            <input type="number" id="pointsAwarded" th:field="*{pointsAwarded}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskType">Task Type</label>
            <select id="taskType" th:field="*{taskType}" class="form-control">
                <option th:each="taskType : ${T(projekt.zespolowy.zero_waste.entity.TaskType).values()}"
                        th:value="${taskType}"
                        th:text="${taskType}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Create Task</button>
    </form>
    <a href="/tasks/showAllTasks" class="btn btn-secondary mt-3">Back to Task List</a>
</div>
</body>
</html>
