<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Announcement Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <h1 th:text="${announcement.title}">Announcement Title</h1>
        <p th:text="${announcement.description}">Announcement Description</p>
        <hr>

        <ul class="list-unstyled">
            <li th:each="product : ${announcement.products}" class="media mb-3">
                <img th:src="${product.imageUrl}" class="mr-3" alt="Product Image" style="width: 64px; height: 64px; object-fit: cover;">
                <div class="media-body">
                    <h5 th:text="${product.name}" class="mt-0 mb-1">Product Name</h5>
                    <p th:text="${product.description}">Product Description</p>
                </div>
            </li>
        </ul>

        <a class="btn btn-primary" th:href="@{/announcements}">Back to Announcements</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
