<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <!-- Button for creating a new announcement -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Recent Announcements</h2>
            <a class="btn btn-primary" th:href="@{/announcements/create}">Create Announcement</a>
        </div>

        <div>
            <ul class="list-group">
                <li th:each="announcement : ${announcements}" class="list-group-item">
                    <!-- Make the title a link to the details page -->
                    <h4>
                        <a th:href="@{/announcements/{id}(id=${announcement.id})}" th:text="${announcement.title}">Announcement Title</a>
                    </h4>
                    <p th:text="${announcement.description}">Announcement Description</p>

                    <!-- List associated products -->
                    <strong>Products:</strong>
                    <ul>
                        <li th:each="product : ${announcement.products}" th:text="${product.name}"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
